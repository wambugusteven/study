<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <h1 type="title">freeCodeCamp Survey Form</h1>
        <link rel="stylesheet" href="style.css"> 
    <body>
        <p id="description">
            Personal details:
             </p>
        <form  id="survey-form">
            <fieldset>
                <label for="name-label">First name:
            <input type="text" name="name" id="name-label" placeholder="Write your first name..." required/>
                </label>
                </fieldset>
                <fieldset>
                <label for="last-name">Last name:
            <input type="text" name="last-name" id="last-name" placeholder="Write your last name..." required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="email"> Email:
                <input type="text" name="email" id="email" pattern=".+@example/.com" size="30" placeholder="Enter your email..." required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="password"> Password:
                <input type="text" name="password" id="password" placeholder="Enter your password..." required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="number-label">Age(years): <input id="number-label" name="number" min="18" max="100" placeholder="Enter your age in years..." required/></label>
              </fieldset>
        </form>

        <label>
            <fieldset>
                <legend>Select your gender</legend>
            male<input type="radio" name="gender" checked/>
                female<input type="radio" name="gender"/>
                    others<input type="radio" name="gender"/>
                    </fieldset>
        </label>
        <fieldset>
        <label for="referrer">Starting FreeCodeCamp is an exciting journey! 
            <select id="referrer" name="referrer">
              <option value="">(Questions you should be ready to answer)</option>
        <option value="1">Why am I interested in learning how to code?</option>
        <option value="2">How much time can I realistically dedicate to learning?</option>
        <option value="3">What is my learning style?</option>
        <option value="4">Am I ready to ask for help when needed?</option>
      </select>
     </label> 
   </fieldset>
   <fieldset>
   <legend>Your comments or any suggestion?</legend> 
  <label> <textarea placeholder="Enter your comments here......" rows="3" cols="25" type="text" id=comment name=comment> </textarea></label>
    <hr/>
      </fieldset>
      <fieldset>
        <legend> How did you hear about us? </legend> 
     <label for="internet">Internet<input type="radio" id="internet" checked name="information"/></label>
     <label for="friends">From friends<input type="radio"id="friends" name="information"/><label/>
     </fieldset>
     <div>
        <input type="Submit" value="Submit"/>
    </div>
    </body>
</html>
