<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <h1 type="title">freeCodeCamp Survey Form</h1>
        <link rel="stylesheet" href="styles.css"> 
    <body>
        <p id="description">
            Personal details:
             </p>
        <form  id="survey-form">
            <fieldset>
            <input type="text" name="name" placeholder="Write your first name..." required/>
            <input type="text" name="last-name" placeholder="Write your last name..." required/>
            </fieldset>
            <fieldset>
                <input type="text" name="email" placeholder="Enter your email..." required/>
            </fieldset>
            <fieldset>
                <input type="text" name="password" placeholder="Enter your password..." required/>
            </fieldset>
        </form>
        <label>
            <fieldset>
                <legend>Select your gender</legend>
            male<input type="radio" name="gender" checked/>
                female<input type="radio" name="gender"/>
                    others<input type="radio" name="gender"/>
        </label>
    </body>
</html>
