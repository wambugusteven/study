<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <h1 type="title">freeCodeCamp Survey Form</h1>
        <link rel="stylesheet" href="styles.css"> 
    <body>
        <p id="description">
            Personal details:
             </p>
        <form  id="survey-form">
            <fieldset>
                <label for="name-label">First name:
            <input type="text" name="name" id="name-label" placeholder="Write your first name..." required/>
                </label>
                <label for="last-name">Last name:
            <input type="text" name="last-name" id="last-name" placeholder="Write your last name..." required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="email"> Email:
                <input type="text" name="email" id="email" pattern=".+@example/.com" size="30" placeholder="Enter your email..." required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="password"> Password:
                <input type="text" name="password" id="password" placeholder="Enter your password..." required/>
                </label>
            </fieldset>
            <fieldset>
                <label for="number-label">Age(years): <input id="number-label" name="number" min="18" max="100" placeholder="Enter your age in years..." required/></label>
              </fieldset>
        </form>

        <label>
            <fieldset>
                <legend>Select your gender</legend>
            male<input type="radio" name="gender" checked/>
                female<input type="radio" name="gender"/>
                    others<input type="radio" name="gender"/>
        </label>
      <label>

      </label>
    </body>
</html>
