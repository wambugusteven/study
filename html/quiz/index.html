<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                  <label for="student-name" type="text"  >Name:</label>
                  <input id="student-name" name="student name" placeholder="Enter your name here..." />
                </div>
                <div class="info">
                  <label for="student-email"> Email:</label>
                  <input id="student-email" type="email" name="email"/>
                </div>
                <div class="info">
                  <label for="birth-date"  >Date of Birth:</label>
                  <input id="birth-date" type="date" name="date of birth"/>
                </div>
              </section>
      

              <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="info">
                    <label for="student-name">Student Name</label>
                    <input id="student-name"/>
                </div>
                <div class="info">
                    <label for="email-address">Email Address</label>
                    <input id="email=address"/>
                </div>
                <div class="info">
                    <label for="date-of-birth">D.O.B</label>
                    <input id="date-of-birth"/>
                </div>
              </section>
              <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
              </section>
          </form>  
    </main>
  </body>
</html>
