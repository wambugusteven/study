<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devicewidth initialscale=1.0"/>
        <link rel="stylesheet" href="styles.css" />
        <title>Notes editor</title>
    </head>
    <body class="container">
          
        <div class="head">
          <h1>STORE & SECURE YOUR DATA.</h1>
          <button type="button" id="btn-td">Time$dATE</button>
          <div class="dt" id="dt"></div>
        </div>

        <main id="carrier" class="carrier">

            <section class="sec1">
                <fieldset>
                <label for="name"> Name:
                   <input type="text" name="name" placeholder="Enter your name here....." required/>
                </label>
                </fieldset>
                  
                 <fieldset>
                <label for="username">Username:
                   <input type="text" name="surname" placeholder="Enter your username....." required/>
                </label>
                </fieldset>

                  <fieldset>
                <label for="email">Email:
                   <input type="email" name="email_name" placeholder="example@gmail.com" required/>
                </label>
                </fieldset>


                <fieldset> 
                <label for="password">Password:
                   <input type="password" placeholder="Create a strong Password"required/>
                </label>
                </fieldset>

                <fieldset>
                <label for="age"> Age:
                   <input type="number" min="15" max="100" name="age" required/>
                </label>
                </fieldset>

                <fieldset>
                <label for="gender">Gender:
                   <select>
                    <option>select</option>
                    <option>Male</option>
                    <option>Female</option>
                   </select>
                </label>
                 </fieldset>
              <button type="button" id="btn-s">Update Information</button>
            </section>

            <section class="sec2">
            <div class="dyn" id="dyn">
                <h2>Notes added</h2>
                <div id="notes" class="notes">
                </div>
            </div>

             <div class="dyn" id="dyn">
                <div class="pics" id="pics">
                    <h2>Pictures stored</h2>
                     <div class="dsn-scr" id="dsn-scr1"></div>
                </div>
              </div>  
            
           <div class="dyn" id="dyn">
                <div class="docs" id="docs">
                    <h2>Documents Stored</h2>
                </div>
            </div>

           <div class="dyn" id="dyn">
                <div class="vid" id="vid">
                    <h2>Videos Stored</h2>
                </div>
            </div>

            <div class="dyn" id="dyn">
                <div class="email" id="email">
                    <h2>Email Archieved</h2>
                </div>
            </div>

            </section>

            </main>

        <script src="script.js">d</script>
    </body>
</html>
